<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/LAB4/script.js"></script>
    <link rel="stylesheet" href="/LAB4/style.css">
</head>
<body>
    <div class="calculator">
        <div id="screen"></div>
        <br>
        <div class="button">
            <button class="inbut"id="1" value="1" onclick="butclick(1)">&nbsp;1&nbsp;</button>
            <button class="inbut" id="2" value="2" onclick="butclick(2)">&nbsp;2&nbsp;</button>
            <button id="3" value="3" class="inbut" onclick="butclick(3)">&nbsp;3&nbsp;</button>
            <button id="add" value='+' class="inbut" onclick="butclick(`add`)">&nbsp;+&nbsp;</button>
            <br>
            <button id="4" value="4" class="inbut" onclick="butclick(4)">&nbsp;4&nbsp;</button>
            <button id="5" value="5" class="inbut" onclick="butclick(5)">&nbsp;5&nbsp;</button>
            <button id="6" value="6" class="inbut" onclick="butclick(6)">&nbsp;6&nbsp;</button>
            <button id="sub" value=- class="inbut" onclick="butclick(`sub`)">&nbsp;-&nbsp;</button>
            <br>
            <button class="inbut" id="7" value="7" onclick="butclick(7)">&nbsp;7&nbsp;</button>
            <button id="8" value="8" class="inbut" onclick="butclick(8)">&nbsp;8&nbsp;</button>
            <button id="9" value="9" class="inbut" onclick="butclick(9)">&nbsp;9&nbsp;</button>
            <button id="mul" value="*" class="inbut" onclick="butclick(`mul`)">&nbsp;*&nbsp;</button>
            <br>
            
            
            
            <button id="div" value="/" class="inbut" onclick="butclick(`div`)">&nbsp;/&nbsp;</button>
            <button id="eq" value="=" class="inbut" onclick="clear()" >&nbsp;=&nbsp;</button>
            <button id="eq" value="=" class="inbut" onclick="equal()" >&nbsp;=&nbsp;</button>
            <br>
            
        </div>
    </div>
  
   
</body>
</html>
